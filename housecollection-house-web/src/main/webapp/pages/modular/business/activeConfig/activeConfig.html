@layout("/common/_container.html",{js:["/assets/modular/business/activeConfig/activeConfig.js"]}){
<form id="deployForm" lay-filter="deployForm" class="layui-form model-form" style="padding:0;">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <table class="layui-table" lay-skin="line" style="text-align:center;">
                            <thead>
                            <tr>
                                <th style="text-align: center;">参数说明</th>
                                <th style="text-align: center;">参 数 值</th>
                                <th style="text-align: center;">变量名</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>活动标题
                                    <span style="color: red;">*</span>
                                </td>
                                <td>
                                    <input id="activeName" name="activeName" autocomplete="off" placeholder="请输入标题" type="text" class="layui-input"  required/>

                                </td>
                                <td>activeName</td>
                            </tr>
                            <tr>
                                <td>游戏每天体验次数
                                    <span style="color: red;">*</span>
                                </td>
                                <td>
                                    <input id="gameNumbers" name="gameNumbers" autocomplete="off" placeholder="请设置每天体验次数" type="number" class="layui-input" required/>
                                </td>
                                <td>gameNumbers</td>
                            </tr>

                            <tr>
                                <td>可被助力次数
                                    <span style="color: red;">*</span>
                                </td>
                                <td>
                                    <input name="masterNum" id="masterNum" autocomplete="off" placeholder="请设置可被助力次数" type="number" class="layui-input"  required/>
                                </td>
                                <td>masterNum</td>
                            </tr>
                            <tr>
                                <td>可为他人助力次数
                                    <span style="color: red;">*</span>
                                </td>
                                <td>
                                    <input name="helpNum" id="helpNum" autocomplete="off" placeholder="请设置可为他人助力次数" type="number" class="layui-input" required/>
                                </td>
                                <td>helpNum</td>
                            </tr>
                            <tr>
                                <td>活动期间可以兑奖的次数
                                    <span style="color: red;">*</span>
                                </td>
                                <td>
                                    <input name="prizeNums" id="prizeNums" autocomplete="off" placeholder="请设置活动期间可以兑奖的次数" type="number" class="layui-input" required/>
                                </td>
                                <td>prizeNums</td>
                            </tr>
                            <tr>
                                <td>核销码
                                    <span style="color: red;">*</span>
                                </td>
                                <td>
                                    <input name="writeOffCode" id="writeOffCode" autocomplete="off" placeholder="请设置核销码" type="text" class="layui-input" required/>
                                </td>
                                <td>writeOffCode</td>
                            </tr>

                            <tr>
                                <td>开启时间
                                    <span style="color: red;">*</span>
                                </td>
                                <td>
                                    <input id="openTime" name="openTime" autocomplete="off" placeholder="请设置开启时间" type="text" class="layui-input" lay-verify="required"
                                           required/>
                                </td>
                                <td>openTime</td>
                            </tr>
                            <tr>
                                <td>关闭时间
                                    <span style="color: red;">*</span>
                                </td>
                                <td>
                                    <input id="closeTime" name="closeTime" autocomplete="off" placeholder="请设置关闭时间" type="text" class="layui-input" lay-verify="required"
                                           required/>
                                </td>
                                <td>closeTime</td>
                            </tr>
                            <tr>
                                <td>
                                </td>
                                <td>
                                    <button class="layui-btn layui-btn-lg" lay-filter="btnSubmit" lay-submit>保存</button>
                                </td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
@}
