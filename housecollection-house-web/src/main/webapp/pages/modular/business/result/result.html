@layout("/common/_container.html",{js:["/assets/modular/business/result/result.js"]}){
<style>
    .layui-table-cell {
        height: auto;
        line-height: 30px;
    }
</style>
<div class="layui-body-header">
    <span class="layui-body-header-title">用户列表</span>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="nick_name" class="layui-input" type="text" autocomplete="off" placeholder="昵称" />
                            </div>
                            <div class="layui-inline">
                                <button id="searchAgent" class="layui-btn icon-btn">
                                    <i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="export" class="layui-btn icon-btn">
                                    <i class="layui-icon">&#xe612;</i>Excel导出</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="userTable" lay-filter="userTable"></table>

                </div>
            </div>
        </div>
    </div>
</div>

@}
