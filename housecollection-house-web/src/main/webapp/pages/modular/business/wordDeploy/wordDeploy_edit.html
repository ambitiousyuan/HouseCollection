@layout("/common/_container.html",{js:["/assets/modular/business/wordDeploy/wordDeploy_edit.js"]}){
<form id="" lay-filter="" class="layui-form model-form">
    <input name="wordId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">福字序号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="wordSort" name="wordSort" placeholder="请输入序号" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">福字名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="wordName" name="wordName" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">出现概率<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="wordChance" name="wordChance" placeholder="请设置概率" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">福字图片<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <button type="button" class="layui-btn" id="upload">上传图片</button>
            <input type="hidden" id="wordUrl" name="wordUrl" value=""/>
            <div class="layui-upload-list">
                <img class="layui-upload-img" width="100px" height="80px" id="demo"/>
                <p id="demoText"></p>
            </div>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" id="return"ew-event="closeDialog">返回</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
<input id="wordId" type="hidden" name="wordId" value="${wordId}">
@}
