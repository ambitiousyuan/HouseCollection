@layout("/common/_container.html",{js:["/assets/modular/business/wordDeploy/wordDeploy_add.js"]}){
<form id="wordDeployForm" lay-filter="wordDeployForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label" >福字序号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="wordSort" autocomplete="off" placeholder="请输入福字序号" class="layui-input" type="text" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" >福字名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="wordName" placeholder="请输入福字名称" class="layui-input" type="text" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" >出现概率<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="wordChance" autocomplete="off" placeholder="请输入出现的概率" class="layui-input" type="text" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">福字图片<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <button type="button" class="layui-btn" id="upload">上传图片</button>
            <input type="hidden" id="wordUrl" name="wordUrl" value=""/>
            <div class="layui-upload-list">
                <img class="layui-upload-img" width="100px" height="80px" id="demo"/>
                <p id="demoText"></p>
            </div>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>


@}
