<!DOCTYPE html>
<html>

<head>
    <title>${systemName}</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${ctxPath}/assets/common/layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctxPath}/assets/common/css/login.css" media="all">
    <style>
        /* body {
            background-image: url("${ctxPath}/assets/common/images/bg_login2.svg");
            background-position: center 110px;
            background-repeat: no-repeat;
            background-size: 100%;
            background-color: #f0f2f5;
        } */

        .login-header {
            color: rgba(0, 0, 0, .85) !important;
        }

        .login-footer {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        .login-footer a {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        .login-footer a:hover {
            color: rgba(0, 0, 0, 0.4) !important;
        }
        
        
    </style>
    <script>
        if (window != top)
            top.location.replace(location.href);
    </script>
</head>

<body>
<div class="login-wrapper">

    <div class="login-header">
        <img src="${ctxPath}/assets/common/images/slice_03.png">
    </div>

    <div class=" login-body">
        <div class="layui-card"  style="border-radius: 5%;height: 100%;">
            <div class="layui-card-header" align="center">
                <img src="${ctxPath}/assets/common/images/slice_07.png" width="60%" height="60%">
            </div>
            <form class="layui-card-body layui-form layui-form-pane" action="${ctxPath}/login" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input name="username" type="text" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input name="password" type="password" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <!--<div class="layui-form-item">-->
                <!--<label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>-->
                <!--<div class="layui-input-block">-->
                <!--<div class="layui-row inline-block">-->
                <!--<div class="layui-col-xs7">-->
                <!--<input name="code" type="text" lay-verify="required" placeholder="验证码"-->
                <!--class="layui-input">-->
                <!--</div>-->
                <!--<div class="layui-col-xs5" style="padding-left: 10px;">-->
                <!--<img class="login-captcha" src="https://www.oschina.net/action/user/captcha">-->
                <!--</div>-->
                <!--</div>-->
                <!--</div>-->
                <!--</div>-->
                <!-- <div class="layui-form-item">
                    <a href="javascript:;" class="layui-link">帐号注册</a>
                    <a href="javascript:;" class="layui-link pull-right">忘记密码？</a>
                </div> -->
                <div class="layui-form-item layui-row layui-col-space5">
                    <div class="layui-col-md5 layui-col-xs5 layui-col-sm5" style="text-align:center">
                        <div class="grid-demo grid-demo-bg1">
                            <input i type="checkbox" name="checkbox" value="checkbox"
                                style="float: left;color: black;align-content: center">&nbsp;记住账户</input>
                        </div>
                    </div>
                    <div class="layui-col-md3 layui-col-xs3 layui-col-sm3">
                        <div class="grid-demo grid-demo-bg1">
                            忘记密码
                        </div>
                    </div>
                    <div class="layui-col-md4 layui-col-xs4 layui-col-sm4">
                        <div class="grid-demo">
                            帐号注册
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit>登 录</button>
                </div>
                <!-- <div class="layui-form-item login-other">
                    <label>第三方登录</label>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
                </div> -->
            </form>
        </div>
    </div>

    <div class="login-footer">
        <p>© 2019<a href="https://www.stylefeng.cn" target="_blank">圣恩版权所有</a></p>
    </div>
</div>

@/* 加入contextPath属性和session超时的配置 */
<script type="text/javascript">
    var Feng = {
        ctxPath: "",
        addCtx: function (ctx) {
            if (this.ctxPath === "") {
                this.ctxPath = ctx;
            }
        }
    };
    Feng.addCtx("${ctxPath}");
</script>
<script type="text/javascript" src="${ctxPath}/assets/common/layui/layui.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/common/js/common.js"></script>

<script>
    layui.use(['layer', 'form'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;

        // 表单提交
        form.on('submit(login-submit)', function (obj) {
            return true;
        });

        // 图形验证码
        // $('.login-captcha').click(function () {
        //     this.src = this.src + '?t=' + (new Date).getTime();
        // });

        var errorMsg = "${tips!}";
        if (errorMsg) {
            layer.msg(errorMsg, {icon: 5, anim: 6});
        }

    });
</script>


</body>
</html>
